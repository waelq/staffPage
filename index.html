	<h1>Form Staff</h1>

<div>
  <form>
    <label for="fname">First Name</label>

<br>

<br>
<label for="email">Email</label>

<br>

      <option value="Supervisor">Supervisor</option>
    </select>
<br>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Your age.." min="18" max="62" required>
    <br>

    <label for="lname">Gender</label>
    <input type="radio" class="gender" name="gender" required>Male
    <input type="radio" class="gender" name="gender" required>Female
    <br>
  
    
  </form>
  <button id="add">Add</button>
    <button id="Display">Display</button>
